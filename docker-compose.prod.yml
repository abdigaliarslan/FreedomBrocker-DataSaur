services:
  postgres:
    image: postgres:16-alpine
    container_name: fire_postgres
    restart: always
    environment:
      POSTGRES_DB: fire_db
      POSTGRES_USER: fire_user
      POSTGRES_PASSWORD: fire_pass_2026
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fire_user -d fire_db"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fire_backend
    restart: always
    environment:
      APP_PORT: "8080"
      DATABASE_URL: "postgres://fire_user:fire_pass_2026@postgres:5432/fire_db?sslmode=disable"
      MIGRATIONS_DIR: "/migrations"
      N8N_WEBHOOK_URL: "http://host.docker.internal:5678/webhook"
      CORS_ORIGINS: "http://178.88.115.213"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
