name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Backend: build & lint ──
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: CGO_ENABLED=0 go build -o /dev/null ./cmd/server

      - name: Vet
        run: go vet ./...

  # ── Frontend: build & lint ──
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # ── Deploy to server (only on push to main) ──
  deploy:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/freedombrocker/FreedomBrocker-DataSaur
            git pull origin main

            # Rebuild and restart backend (force recreate to avoid name conflicts)
            docker compose up -d --build --force-recreate backend

            # Build frontend and deploy
            cd frontend
            npm install
            npm run build
            cp -r dist/* /var/www/html/ 2>/dev/null || mkdir -p /var/www/html && cp -r dist/* /var/www/html/

            # Health check
            sleep 5
            curl -sf http://localhost:8080/healthz || exit 1
            echo "Deploy successful"
